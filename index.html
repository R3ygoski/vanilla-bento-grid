<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Bento grid</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header class="card header-card">
      <h1 class="header-card__title">Social Media <span>10x</span> Faster with AI</h1>
      <img class="header-card__stars" src="./assets/images/illustration-five-stars.webp" alt="">
      <p class="header-card__review">Over 4,000 5-star reviews</p>
    </header>

    <section class="card social-card">
      <button class="social-card__button" type="button">
        <i class="fa-brands fa-instagram"></i>
        <span class="social-card__button__name">@YourCo</span>
        <span class="social-card__button__followers">12k Followers</span>
      </button>
      <button class="social-card__button" type="button">
        <i class="fa-brands fa-x-twitter"></i>
        <span class="social-card__button__name">@YourCo</span>
        <span class="social-card__button__followers">8k Followers</span>
      </button>
      <h2 class="social-card__title">Manage multiple accounts and platforms.</h2>
    </section>

    <section class="card posting-card">
      <h2 class="posting-card__title">Maintain a consistent posting schedule.</h2>
      <img class="posting-card__image" src="./assets/images/illustration-consistent-schedule.webp" alt="Image of a calendar">
    </section>
  </main>
  
  
</body>
</html>
